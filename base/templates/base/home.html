{% extends 'main.html' %}



{% block content %}
<style>
    .home-container{
        display: grid;
        grid-template-columns: 1fr 3fr;
    }
</style>

<div class="home-container">
        <div>
            <h3>Browse Topics</h3>
            <hr>

            <div>
                <a href="{% url 'home' %}">All</a>
            </div>
        
            {% for topic in topics %}

            <div>
            <a href="{% url 'home' %}?q={{topic.name}}">{{topic.name}}</a>
            </div>

            {% endfor %}
            
            
        </div>
        
        <div>

            <h3><a href="{% url 'create-room' %}">Create</a></h3>
            <hr>
            
            <div>
                {% for room in rooms %}
                    <div>
        
                        <h4>@{{room.host.username}}</h4>
                        
                        <h1><a href = "{% url 'room' room.id %}">{{room.name}}</a></h1>
                        <h3>{{room.topic.name}}</h3>
                        <p>
                            <a href="{% url 'update-room' room.id %}">Edit</a>
                            <a href="{% url 'delete-room' room.id %}">Delete</a>
                        </p>
                    </div>
                    <hr>
                {% endfor %}
            </div>

        </div>
    
</div>


{% endblock %}

<div>
{% for room in rooms %}
                    <div>
        
                        <a href="{% url 'user-profile' room.host.id %}">@{{room.host.username}}</a>
                        
                        <h2><a href = "{% url 'room' room.id %}">{{room.name}}</a></h2>
                        <h3>{{room.topic.name}}</h3>
                        {% if request.user == room.host %}
                        
                            <h4><a href="{% url 'update-room' room.id %}">Edit</a> &nbsp; <a href="{% url 'delete-room' room.id %}">Delete</a> </h4>
                        
                        {% endif %}
                    </div>
                    <hr>
                {% endfor %}
            </div>
